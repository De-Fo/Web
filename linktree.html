
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="styletree.css">
    <link rel="icon" href="favoicon.png">
    <link rel="stylesheet" href="awesome/css/all.css">
    <link rel="stylesheet" href="awesome/webfonts/fa-brands-400.woff2">
</head>

<body>
    <div class="container">
    <h1 class="title">Sebastian FPV</h1>
    <br>
    <div class="links">
        <a class="link" href="https://www.instagram.com/_sebastianfpv/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
        <a class="link" href="https://de-fo.github.io/web/" target="_blank"><i class="fas fa-globe"></i> web</a>
        <a class="link" href="https://www.youtube.com/@SebastiaNFPV_" target="_blank"><i class="fab fa-youtube"></i> Youtube</a>
    </div>
</div>

    <script>
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.classList.add('animated');
        });
    </script>

</body>
</html>
